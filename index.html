<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./sprite/sprite.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Burauza no akachan</title>
</head>

<body>
  <nav style="padding: 20px; border-bottom: 3px solid #ccc; margin-bottom: 60px">
    <!-- ! Game description -->

  </nav>
  <main class="gamedisp container-sm">
    <div class="container-md">
      <div class="nes-container with-title is-centered">
        <p class="title" style="color: red">Burauza no akachan</p>
        <p>Looking for a little companion? Look no further, Burauza No Akachan is what you’re looking for. Customize,
          play, feed, and take care of your browser baby.</p>
      </div>

      <h2 style="margin-bottom: 0">
        <i class="snes-jp-logo"></i>
        ブラウザの赤ちゃん
      </h2>
    </div>
    <div class="row">
      <div class="col-12" id="petName"></div>
      <div class=" nes-container is-rounded sprite-box col-8">
        <div class="display">
          <div class="Character moving">
            <img id='petAnimation' class="Character_spritesheet pixelart face-right" src="./sprite/img/cat.jpeg" alt="Character" />
          </div>
        </div>
        <div class="poop"></div>
      </div>

      <div class="col-1">
        <button class="nes-btn m-2 uiBtn" id="attention"><i class="fa-2x fa-solid fa-house"></i></button>
        <button class="nes-btn m-2 uiBtn" id="feed"><i class="fa-2x fa-solid fa-drumstick-bite"></i></button>
        <button class="nes-btn m-2 uiBtn" id="light"><i class="fa-2x fa-regular fa-lightbulb"></i></button>
        <button class="nes-btn m-2 uiBtn" id="play"><i class="fa-2x fa-solid fa-baseball-bat-ball"></i></button>
        <button class="nes-btn m-2 uiBtn" id="medicine"><i class="fa-2x fa-solid fa-briefcase-medical"></i></button>
        <button class="nes-btn m-2 uiBtn" id="clean"><i class="fa-2x fa-solid fa-broom-ball"></i></button>
        <button class="nes-btn m-2 uiBtn" id="stats"><i class="fa-2x fa-solid fa-weight-scale"></i></button>
        <button class="nes-btn m-2 uiBtn" id="discipline"><i class="fa-2x fa-brands fa-rocketchat"></i></button>


      </div>
    </div>
    <!-- ! display container -->



  </main>


  <script src="./assets/js/utility/momen.js"></script>
  <script src="https://kit.fontawesome.com/4b9b68d775.js" crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
